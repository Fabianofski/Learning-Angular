<div #card [ngClass]="{ 'dragged-card': dragging }" class="card">
  <div class="toolbar">
    <div
      (mousedown)="startDrag($event)"
      (mouseup)="endDrag($event)"
      [ngClass]="{ dragging: dragging }"
      class="drag-area"
    ></div>
    <div class="tools">
      <button (click)="tryDeleteCard()" class="delete-button">X</button>
    </div>
  </div>
  <div class="card-text">
    <textarea [(ngModel)]="cardText"></textarea>
  </div>
</div>
