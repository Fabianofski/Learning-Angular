<div class="card" [ngClass]="{ 'dragged-card': dragging }" #card>
  <div class="toolbar">
    <div
      class="drag-area"
      (mousedown)="startDrag($event)"
      (mouseup)="endDrag($event)"
      [ngClass]="{ dragging: dragging }"
    ></div>
    <div class="tools">
      <button (click)="deleteCard()" class="delete-button">X</button>
    </div>
  </div>
  <hr />
  <div class="card-text">
    <textarea [(ngModel)]="cardText"></textarea>
  </div>
</div>
