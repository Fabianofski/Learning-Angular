<div class="list" #listRef>
  <h3>{{ list.name }}</h3>
  <div class="add-form">
    <input
      class="add-input"
      type="text"
      [(ngModel)]="text"
      placeholder="Enter card content..."
    />
    <button class="add-btn" type="button" (click)="addCard()">ADD</button>
  </div>
  <div class="card-container">
    <app-card
      *ngFor="let cardText of list.cards; let index = index"
      [cardText]="cardText"
      (removeCard)="onCardRemove(index)"
    ></app-card>
  </div>
</div>
